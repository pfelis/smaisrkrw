<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEARBOOK SMA HANLIM - Menu</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Georgia';
            background-color: #ffffff;
        }

        body {
            overflow-x: hidden;
            background-image: url("Page.png");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center top;
            padding-bottom: 2120px;
        }

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            text-align: center;
            background: #6e3b6e;
            color: #ffcc00;
            padding: 20px 0;
            font-size: 24px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            margin-bottom: 0px;
        }

        .yearbook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .yearbook-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            padding: 15px;
            text-align: center;
        }

        .yearbook-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .yearbook-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6e3b6e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yearbook-card button:hover {
            background-color: #523052;
        }
       
        .contact-info {
            text-align: center;
            font-size: 18px;
            color: #ffcf11;
            padding-top: 100px;
        }

        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-info li {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #6e3b6e;
            color: #ffeea8;
        }
    </style>
</head>
<body>

    <div style="height: 30px;"></div>

    <header>
        <h1>Yearbook Class of 2024</h1>
    </header>
    <div style="height: 860px;"></div>

    <div class="container">
        <div class="section">
            <h2>Halaman Angkatan X SMA Hanlim</h2>
            <div class="yearbook-grid">
                <div class="yearbook-card">
                    <img src="Angkatan X.png" alt="Angkatan X">
                    <button onclick="window.location.href='Angkatan X.html'">View Angkatan X</button>
                </div>
                <div class="yearbook-card">
                    <img src="XIIA.png" alt="Kelas XII A">
                    <button onclick="window.location.href='XIIA Page 1.html'">View Kelas XII A</button>
                </div>
                <div class="yearbook-card">
                    <img src="XIIB.png" alt="Kelas XII B">
                    <button onclick="window.location.href='XIIB Page 1.html'">View Kelas XII B</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Halaman Lainnya</h2>
            <div class="yearbook-grid">
                <div class="yearbook-card">
                    <img src="Guru.png" alt="Guru">
                    <button onclick="window.location.href='Guru.html'">View Guru & Staff</button>
                </div>
                <div class="yearbook-card">
                    <img src="Aktivitas.png" alt="Aktivitas">
                    <button onclick="window.location.href='Aktivitas.html'">View Aktivitas Siswa</button>
                </div>
                <div class="yearbook-card">
                    <img src="Prestasi.png" alt="Prestasi">
                    <button onclick="window.location.href='Prestasi.html'">View Prestasi Siswa</button>
                </div>
                <div class="yearbook-card">
                    <img src="Kontak.png" alt="Kontak Informasi">
                    <button onclick="window.location.href='Kontak.html'">View Kontak Informasi</button>
                </div>
            </div>
        </div>
    </div>

    <section class="contact-info">
        <h2>Hubungi Kami</h2>
        <ul>
            <li><strong>WhatsApp:</strong> 081234567890</li>
            <li><strong>Email:</strong> smahanlim@gmail.com</li>
            <li><strong>Alamat:</strong> 172 Chungmin-ro, Songpa District, Seoul, Korea Selatan</li>
        </ul>
    </section>

    <div style="height: 20px;"></div>

    <footer>
        <p>&copy; 2025 SMA Hanlim. All Rights Reserved.</p>
    </footer>
</body>
</html>
