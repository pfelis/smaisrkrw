<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEARBOOK SMA HANLIM - XIIA Page 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            margin: 0;
            padding: 0;
        }


        .container {
            padding: 20px;
        }


        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }


        .profile {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


        .profile img {
            width: 150px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }


        .info {
            margin-left: 20px;
            flex: 1;
        }


        .info h3 {
            margin: 5px 0;
            font-size: 1.2rem;
        }


        .motto-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }


        .motto-button:hover {
            background-color: #a0522d;
        }


        .characters {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }


        .character img {
            width: 80px;
            height: auto;
        }    .navigation-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            background-color: #5d4037;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation-buttons button:hover {
            background-color: #3e2723;
        }
    </style>
    <script>
        function showMessage(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Class XII A</div>


        <div class="profile">
            <img src="Murid 7.png" alt="Lee Jeno">
            <button class="motto-button" onclick="showMessage('Sukses terdiri dari rentetan kegagalan, tanpa kehilangan antusiasme.')">Motto</button>
            <div class="info">
                <h3>Nama: Lee Jeno</h3>
                <h3>Tanggal Lahir: 23 April 2007</h3>
                <h3>Hobi: Bermain game</h3>
            </div>
        </div>


        <div class="profile">
            <img src="Murid 8.png" alt="Yu Jimin">
            <button class="motto-button" onclick="showMessage('Hidup itu seperti sebuah sepeda, agar tetap seimbang kita harus terus bergerak.')">Motto</button>
            <div class="info">
                <h3>Nama: Yu Jimin</h3>
                <h3>Tanggal Lahir: 11 April 2007</h3>
                <h3>Hobi: Menari</h3>
            </div>
        </div>
        <div class="navigation-buttons">
            <button onclick="window.location.href='Menu.html'">Menu</button>
            <button onclick="window.location.href='XIIB Page 1.html'">Next Page</button>
        </div>
    </div>
</body>
</html>
