<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEARBOOK SMA HANLIM - Kontak Informasi</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Georgia';
            background-color: #ffffff;
        }

        body {
            overflow-x: hidden;
            background-image: url("Page.png");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center top;
            padding-bottom: 2110px;
        }

        .container {
            width: 100%;
            max-width: 600px; 
            margin: 100px auto;
            padding: 0px;
        }

        .title {
            font-size: 100px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            color: rgb(255, 210, 126);
            font-size: 70px;
            font-weight: bold;
        }

        .subtitle {
            color: rgb(123, 80, 0);
            font-size: 50px;
            font-weight: bold;
            margin-top: 10px;
        }

        .contact-box {
            background: rgba(255, 239, 191, 0.9);
            padding: 25px; 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px auto;
            width: 90%; 
            max-width: 500px;
            box-shadow: 5px 5px 15px rgba(68, 53, 0, 0.84);
        }

        .contact-box img {
            width: 80px; 
            height: 80px;
            margin-right: 20px;
        }

        .contact-box span {
            font-size: 30px; 
            font-weight: bold;
            color: black;
        }

        .spacer {
            height: 500px;
        }    .navigation-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            background-color: #5d4037;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation-buttons button:hover {
            background-color: #3e2723;
        }


    </style>
</head>
<body>
    <div class="container">
       
        <div style="height: 1200px;"></div>
        <div class="contact-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <span>@sma_hanlim</span>
        </div>


        <div class="contact-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
            <span>SMA HANLIM</span>
        </div>


        <div class="contact-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>08123456789</span>
        </div>
    </div>
    <div class="navigation-buttons">
        <button onclick="window.location.href='Menu.html'">Menu</button>
    <div class="spacer"></div>
